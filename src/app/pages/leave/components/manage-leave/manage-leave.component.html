<div class="main-content">
  <div class="container-fluid">
      <div class="card mrt0">
          <div class="card-content">
              <div class="row">
                  <div class="col-sm-6">
                      <p class="mrt10"> Manage all the Leave details in this page. </p>
                  </div>
                  <div class="col-sm-6 text-right">
                      <button class="btn btn-sm btn-warning btn-simple help-btn mr0">
                          <i class="material-icons help-font">help_outline</i>
                      </button>
                  </div>
              </div>
          </div>
      </div>
      <div id="general">
          <div class="row">
              <div class="col-md-12">
                  <div class="card">
                      <div class="card-header card-header-icon" data-background-color="rose">
                          <i class="material-icons">card_membership</i>
                      </div>
                      <div class="card-content">
                          <h4 class="card-title">Leave Managment</h4>
                          <div class="content form-horizontal">
                            <div class="row">
                              <div class="col-md-6">
                                <div class="row">
                                  <label class="col-md-5 label-on-left">From:  <span class="star">*</span></label>
                                  <div class="col-md-7">
                                    <div class="form-group label-floating is-empty">
                                      <label class="control-label"></label>
                                      <input type="text" class="form-control">
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="col-md-6">
                                <div class="row">
                                  <label class="col-md-5 label-on-left">To: <span class="star">*</span></label>
                                  <div class="col-md-7">
                                    <div class="form-group label-floating is-empty">
                                      <label class="control-label"></label>
                                      <input type="email" class="form-control">
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                                <label class="col-sm-2 label-on-left">Reason: <span class="star">*</span></label>
                                <div class="col-sm-10">
                                    <div class="form-group label-floating is-empty">
                                        <label class="control-label"></label>
                                        <input type="text" class="form-control" value>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                              <div class="col-md-12 text-right">
                                <button class="btn btn-default"><i class="material-icons">close</i> Cancel</button>
                                <button type="submit" class="btn btn-rose pull-right"><i class="material-icons">save</i> Save Changes</button>
                              </div>
                            </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      
      
  </div>
</div>

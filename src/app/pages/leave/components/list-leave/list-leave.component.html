<div class="main-content">
    <div class="container-fluid">
        <div class="card mrt0">
            <div class="card-content">
                <div class="row">
                    <div class="col-sm-6">
                        <p class="mrt10"> Manage all the Leave Lists in this page. </p>
                    </div>
                    <div class="col-sm-6 text-right">
                        <button class="btn btn-sm btn-warning btn-simple help-btn mr0">
                            <i class="material-icons help-font">help_outline</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="general">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-icon" data-background-color="rose">
                            <i class="material-icons">card_membership</i>
                        </div>
                        <div class="card-content">
                          <h4 class="card-title">Leave Lists</h4>
                          <div class="toolbar">
                          </div>
                          <div class="material-datatables table-responsive">
                              <table 
                                  *ngIf="_allLeaves.length !== 0"
                                  id="datatables" 
                                  class="table table-striped table-no-bordered table-hover" 
                                  cellspacing="0" 
                                  width="100%" 
                                  style="width:100%">
                                  <thead>
                                      <tr>
                                        <th>ID</th>
                                        <th>EmployeeID</th>
                                        <th>LeaveFrom</th>
                                        <th>LeaveTo</th>
                                        <th>Narration</th>
                                        <th>EmployeeName</th>
                                      </tr>
                                  </thead>
                                  <tbody>
                                      <tr *ngFor="let item of _allLeaves">
                                          <td>{{item.ID}}</td>
                                          <td>{{item.EmployeeID}}</td>
                                          <td>{{item.LeaveFrom | date: 'dd/MM/yyyy'}}</td>
                                          <td>{{item.LeaveTo | date: 'dd/MM/yyyy'}}</td>
                                          <td>{{item.Narration}}</td>
                                          <td>{{item.EmployeeName}}</td>
                                      </tr>
                                  </tbody>
                              </table>
                          </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
        
        
    </div>
  </div>
